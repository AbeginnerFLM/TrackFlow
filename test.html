<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TrackFlow Inference Test</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #4ade80;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .panel {
            background: rgba(22, 33, 62, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .col {
            flex: 1;
            min-width: 300px;
        }

        button {
            background: linear-gradient(135deg, #0f3460, #1a1a2e);
            color: white;
            border: 1px solid #4ade80;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 8px;
            margin: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }

        button:hover {
            background: #4ade80;
            color: #1a1a2e;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #dropZone {
            border: 3px dashed #4ade80;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #dropZone:hover,
        #dropZone.dragover {
            background: rgba(74, 222, 128, 0.1);
            border-color: #22c55e;
        }

        #dropZone img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
        }

        /* Zoom Container Styles */
        .zoom-wrapper {
            width: 100%;
            height: 400px;
            /* Fixed viewing height */
            background: #0f0f0f;
            overflow: hidden;
            /* Hide scrollbars, we use transform */
            border-radius: 10px;
            position: relative;
            border: 1px solid #333;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-wrapper:active {
            cursor: grabbing;
        }

        .zoom-content {
            transform-origin: center center;
            transition: transform 0.1s ease-out;
            max-width: 100%;
            max-height: 100%;
            pointer-events: none;
            /* Let clicks pass to container */
        }

        #dropZone {
            /* Reset typical dropzone styles for the wrapper mode */
            padding: 0;
            border: none;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Initial state text */
        .placeholder-text {
            padding: 40px;
            text-align: center;
            border: 3px dashed #4ade80;
            border-radius: 15px;
            width: 90%;
            margin: auto;
            cursor: pointer;
        }

        #canvas {
            /* Canvas is now a zoom-content inside a wrapper */
        }

        #log {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Consolas', monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .success {
            color: #4ade80;
        }

        .error {
            color: #f87171;
        }

        .info {
            color: #60a5fa;
        }

        .warn {
            color: #fbbf24;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 10px;
        }

        .status.connected {
            background: #166534;
            color: #4ade80;
        }

        .status.disconnected {
            background: #7f1d1d;
            color: #f87171;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-box .value {
            font-size: 24px;
            color: #4ade80;
            font-weight: bold;
        }

        .stat-box .label {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
        }

        input[type="file"] {
            display: none;
        }

        .detection-info {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 12px;
            max-height: 250px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #4ade80 rgba(0, 0, 0, 0.3);
        }

        .detection-info::-webkit-scrollbar {
            width: 6px;
        }

        .detection-info::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        .detection-info::-webkit-scrollbar-thumb {
            background-color: #4ade80;
            border-radius: 3px;
        }

        .det-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }

        .det-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .det-item:last-child {
            border-bottom: none;
        }

        .det-tag {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöÄ TrackFlow Inference Test</h1>

        <div class="panel">
            <h3>Connection
                <span id="statusBadge" class="status disconnected">Disconnected</span>
            </h3>
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
            <button onclick="sendPing()">Ping</button>
        </div>

        <div class="row">
            <div class="col">
                <div class="panel">
                    <h3>üì§ Input</h3>
                    <!-- Wrap dropzone for unified structure -->
                    <div class="zoom-wrapper" id="inputWrapper">
                        <div id="dropZone" style="width:100%; height:100%">
                            <div class="placeholder-text" onclick="document.getElementById('fileInput').click()">
                                <p>üñºÔ∏è Drag & Drop image here</p>
                                <p style="color:#888; font-size:12px">or click to select</p>
                            </div>
                        </div>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" onchange="handleFile(this.files[0])">
                    <div style="margin-top:15px">
                        <button onclick="sendInfer()" id="inferBtn" disabled>üîç Run Inference</button>
                        <button onclick="clearAll()">üóëÔ∏è Clear</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="panel">
                    <h3>üì• Result</h3>
                    <div class="zoom-wrapper" id="resultWrapper">
                        <canvas id="canvas" class="zoom-content"></canvas>
                    </div>
                    <div style="font-size:11px; color:#666; margin-top:5px; text-align:center">üí° Scroll to Zoom ‚Ä¢ Drag
                        to Pan ‚Ä¢ Double Click to Reset</div>
                    <div id="detectionInfo" class="detection-info" style="display:none"></div>
                </div>
            </div>
        </div>

        <div class="panel">
            <h3>üìä Statistics</h3>
            <div class="stats">
                <div class="stat-box">
                    <div class="value" id="statLatency">-</div>
                    <div class="label">Latency (ms)</div>
                </div>
                <div class="stat-box">
                    <div class="value" id="statDetections">-</div>
                    <div class="label">Detections</div>
                </div>
                <div class="stat-box">
                    <div class="value" id="statFPS">-</div>
                    <div class="label">FPS</div>
                </div>
                <div class="stat-box">
                    <div class="value" id="statFrames">0</div>
                    <div class="label">Frames</div>
                </div>
            </div>
        </div>

        <div class="panel">
            <h3>üìù Log</h3>
            <div id="log"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentImage = null;
        let frameId = 0;
        let inferStartTime = 0;
        let uploadScale = 1.0; // Scale factor: natural / compressed

        const log = document.getElementById('log');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const dropZone = document.getElementById('dropZone');

        // Color palette for different classes
        const colors = [
            '#4ade80', '#f87171', '#60a5fa', '#fbbf24', '#a78bfa',
            '#fb7185', '#34d399', '#38bdf8', '#facc15', '#c084fc'
        ];

        function addLog(msg, type = 'info') {
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `<div class="${type}">[${time}] ${msg}</div>`;
            log.scrollTop = log.scrollHeight;
        }

        function updateStatus(connected) {
            const badge = document.getElementById('statusBadge');
            badge.textContent = connected ? 'Connected' : 'Disconnected';
            badge.className = 'status ' + (connected ? 'connected' : 'disconnected');
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addLog('Already connected', 'warn');
                return;
            }

            const url = 'ws://142.171.65.88:9002';
            addLog(`Connecting to ${url}...`, 'info');

            ws = new WebSocket(url);

            ws.onopen = () => {
                addLog('‚úÖ Connected!', 'success');
                updateStatus(true);
                document.getElementById('inferBtn').disabled = !currentImage;
            };

            ws.onmessage = (e) => {
                handleResponse(e.data);
            };

            ws.onerror = (e) => {
                addLog('‚ùå Connection error', 'error');
                updateStatus(false);
            };

            ws.onclose = () => {
                addLog('üîå Disconnected', 'info');
                updateStatus(false);
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendPing() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addLog('Not connected', 'error');
                return;
            }
            ws.send(JSON.stringify({ type: 'ping' }));
            addLog('üì§ Sent ping', 'info');
        }

        // ÂéãÁº©ÂõæÁâáÂà∞ÊåáÂÆöÊúÄÂ§ßÂ∞∫ÂØ∏
        function compressImage(img, maxSize = 1280, quality = 0.85) {
            let width = img.width;
            let height = img.height;

            // ËÆ°ÁÆóÁº©ÊîæÊØî‰æã
            if (width > maxSize || height > maxSize) {
                if (width > height) {
                    height = Math.round(height * maxSize / width);
                    width = maxSize;
                } else {
                    width = Math.round(width * maxSize / height);
                    height = maxSize;
                }
            }

            // ‰ΩøÁî®‰∏¥Êó∂canvasÂéãÁº©
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = width;
            tempCanvas.height = height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(img, 0, 0, width, height);

            // ËΩ¨‰∏∫JPEGÂéãÁº©
            return tempCanvas.toDataURL('image/jpeg', quality);
        }

        function handleFile(file) {
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const originalData = e.target.result;

                // Show preview and compress
                const img = new Image();
                img.onload = () => {
                    // ÂéãÁº©ÂõæÁâá
                    const originalSize = (originalData.length / 1024).toFixed(0);
                    currentImage = compressImage(img, 1280, 0.85);

                    // Calculate upload scale (Image Natural Size / Compressed Size)
                    // compressImage logic: if (width > maxSize) width = maxSize;
                    // We need to know the dimensions of the compressed image.
                    // We can infer it from the same logic or load the compressed image.

                    let compW = img.naturalWidth;
                    let compH = img.naturalHeight;
                    const maxSize = 1280;

                    if (compW > maxSize || compH > maxSize) {
                        // Simple max dimension based scaling factor
                        uploadScale = Math.max(compW, compH) / maxSize;
                        if (uploadScale < 1) uploadScale = 1;
                    } else {
                        uploadScale = 1;
                    }

                    addLog(`üîç Scale Debug: Img=${compW}x${compH} Max=${maxSize} => Scale=${uploadScale.toFixed(4)}`, 'warn');
                    console.log('Upload Scale:', uploadScale);

                    const compressedSize = (currentImage.length / 1024).toFixed(0);

                    dropZone.innerHTML = '';
                    dropZone.appendChild(img);

                    // Draw on canvas too
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    document.getElementById('inferBtn').disabled = !(ws && ws.readyState === WebSocket.OPEN);
                    addLog(`üì∑ Loaded image: ${file.name} (${img.width}x${img.height})`, 'success');
                    addLog(`üì¶ Compressed: ${originalSize}KB ‚Üí ${compressedSize}KB`, 'info');
                };
                img.src = originalData;
            };
            reader.readAsDataURL(file);
        }

        async function sendInfer() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addLog('Not connected', 'error');
                return;
            }
            if (!currentImage) {
                addLog('No image loaded', 'error');
                return;
            }

            frameId++;
            inferStartTime = performance.now();

            try {
                // 1. Convert Base64 (currentImage) to Binary Blob
                const res = await fetch(currentImage);
                const blob = await res.blob();
                const arrayBuffer = await blob.arrayBuffer();

                // 2. Prepare Header
                const header = {
                    type: 'infer_header',
                    request_id: 'req_' + Date.now(),
                    frame_id: frameId,
                    config: {
                        yolo: {
                            model_path: 'models/yolo26.onnx',
                            confidence: 0.5,
                            nms_threshold: 0.45,
                            use_cuda: false
                        },
                        tracker: {
                            enabled: true
                        }
                    }
                };

                // 3. Send Header
                ws.send(JSON.stringify(header));

                // 4. Send Binary Data
                ws.send(arrayBuffer);

                addLog(`üì§ Sent inference request (frame ${frameId}) - ${(arrayBuffer.byteLength / 1024).toFixed(1)} KB`, 'info');

            } catch (e) {
                addLog(`Error preparing request: ${e.message}`, 'error');
                console.error(e);
            }
        }

        function handleResponse(data) {
            try {
                const response = JSON.parse(data);

                if (response.type === 'pong') {
                    addLog('üì© Received pong', 'success');
                    return;
                }

                if (response.type === 'error') {
                    addLog(`‚ùå Error: ${response.error || response.message || 'Unknown error'}`, 'error');
                    return;
                }

                // Calculate latency
                const latency = performance.now() - inferStartTime;
                document.getElementById('statLatency').textContent = latency.toFixed(0);
                document.getElementById('statFPS').textContent = (1000 / latency).toFixed(1);
                document.getElementById('statFrames').textContent = frameId;

                // Process detections
                const detections = response.detections || [];
                document.getElementById('statDetections').textContent = detections.length;

                addLog(`üì© Received ${detections.length} detections (${latency.toFixed(0)}ms)`, 'success');

                // Draw detections
                drawDetections(detections);
                showDetectionInfo(detections);

            } catch (e) {
                addLog(`Parse error: ${e.message}`, 'error');
                console.error(e);
            }
        }

        function drawDetections(detections) {
            // Redraw original image
            const img = document.querySelector('#dropZone img'); // Find the uploaded image
            if (img) {
                // IMPORTANT: Use natural dimensions to prevent cropping
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                ctx.drawImage(img, 0, 0);
            }

            // Draw each detection
            detections.forEach((det, i) => {
                const color = colors[det.class_id % colors.length];
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.fillStyle = color;
                ctx.font = 'bold 14px Arial';

                if (det.obb) {
                    // Draw OBB (rotated bounding box)
                    // Scale points back to original resolution
                    const pts = det.obb.map(p => p * uploadScale);

                    ctx.beginPath();
                    ctx.moveTo(pts[0], pts[1]);
                    ctx.lineTo(pts[2], pts[3]);
                    ctx.lineTo(pts[4], pts[5]);
                    ctx.lineTo(pts[6], pts[7]);
                    ctx.closePath();
                    ctx.stroke();

                    // Label
                    const label = `${det.class_name || det.class_id} ${(det.confidence * 100).toFixed(0)}%`;
                    ctx.fillStyle = color;
                    ctx.fillRect(pts[0], pts[1] - 20, ctx.measureText(label).width + 10, 20);
                    ctx.fillStyle = '#000';
                    ctx.fillText(label, pts[0] + 5, pts[1] - 5);
                } else if (det.bbox) {
                    // Draw HBB (horizontal bounding box)
                    // Scale bbox: [x, y, w, h]
                    const x = det.bbox[0] * uploadScale;
                    const y = det.bbox[1] * uploadScale;
                    const w = det.bbox[2] * uploadScale;
                    const h = det.bbox[3] * uploadScale;

                    ctx.strokeRect(x, y, w, h);

                    // Label
                    const label = `${det.class_name || det.class_id} ${(det.confidence * 100).toFixed(0)}%`;
                    ctx.fillStyle = color;
                    ctx.fillRect(x, y - 20, ctx.measureText(label).width + 10, 20);
                    ctx.fillStyle = '#000';
                    ctx.fillText(label, x + 5, y - 5);
                }

                // Draw track ID if available
                // Scale text position too
                if (det.track_id !== undefined && det.track_id >= 0) {
                    ctx.fillStyle = '#fff';
                    let tx, ty;
                    if (det.bbox) {
                        tx = det.bbox[0] * uploadScale;
                        ty = det.bbox[1] * uploadScale;
                    } else {
                        tx = det.obb[0] * uploadScale;
                        ty = det.obb[1] * uploadScale;
                    }
                    ctx.fillText(`ID: ${det.track_id}`, tx, ty + 15);
                }
            });
        }

        function showDetectionInfo(detections) {
            const info = document.getElementById('detectionInfo');
            if (detections.length === 0) {
                info.style.display = 'none';
                return;
            }

            info.style.display = 'block';

            // 1. Counts Summary
            const counts = {};
            detections.forEach(d => {
                const name = d.class_name || 'Class ' + d.class_id;
                counts[name] = (counts[name] || 0) + 1;
            });

            let html = '<div style="margin-bottom:10px; padding-bottom:5px; border-bottom:1px solid rgba(255,255,255,0.1); font-weight:bold; color:#fff">';
            html += Object.entries(counts).map(([name, count]) =>
                `<span style="margin-right:15px; white-space:nowrap">${name}: <span style="color:#4ade80">${count}</span></span>`
            ).join('');
            html += '</div>';

            // 2. Detailed List
            html += '<div style="display:flex; flex-direction:column;">';
            html += detections.map((det, i) => {
                const color = colors[det.class_id % colors.length];
                const name = det.class_name || 'Class ' + det.class_id;
                const conf = (det.confidence * 100).toFixed(1) + '%';
                const track = det.track_id >= 0 ? `<span style="color:#888; margin-left:5px; font-size:11px">#${det.track_id}</span>` : '';

                return `<div class="det-item">
                    <div style="display:flex; align-items:center">
                        <span class="det-tag" style="background:${color}"></span>
                        <span style="color:#ddd">${name}</span>
                        ${track}
                    </div>
                    <span style="color:${color}; font-family:monospace">${conf}</span>
                </div>`;
            }).join('');
            html += '</div>';

            info.innerHTML = html;
        }

        function clearAll() {
            dropZone.innerHTML = '<p>üñºÔ∏è Drag & Drop image here</p><p style="color:#888; font-size:12px">or click to select</p>';
            currentImage = null;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('detectionInfo').style.display = 'none';
            document.getElementById('inferBtn').disabled = true;
        }

        // Initialize Zoom logic
        function enablePanZoom(wrapperId, contentId) {
            const wrapper = document.getElementById(wrapperId);
            // If contentId is passed, find it, otherwise find first child
            let content = contentId ? document.getElementById(contentId) : wrapper.firstElementChild;

            // State
            let scale = 1;
            let pPanning = false;
            let pointX = 0;
            let pointY = 0;
            let startX = 0;
            let startY = 0;

            function setTransform() {
                // If content is missing (e.g. dropzone cleared), try to re-fetch
                if (!content) content = wrapper.querySelector('.zoom-content') || wrapper.firstElementChild;
                if (!content) return;
                content.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
            }

            // Wheel Zoom
            wrapper.addEventListener('wheel', (e) => {
                e.preventDefault();
                if (!content) return;

                const xs = (e.clientX - wrapper.getBoundingClientRect().left - pointX) / scale;
                const ys = (e.clientY - wrapper.getBoundingClientRect().top - pointY) / scale;

                const delta = -e.deltaY;
                (delta > 0) ? (scale *= 1.1) : (scale /= 1.1);

                // Limit zoom
                scale = Math.min(Math.max(0.5, scale), 10);

                pointX = e.clientX - wrapper.getBoundingClientRect().left - xs * scale;
                pointY = e.clientY - wrapper.getBoundingClientRect().top - ys * scale;

                setTransform();
            });

            // Drag Pan
            wrapper.addEventListener('mousedown', (e) => {
                if (e.target.closest('.placeholder-text')) return; // Allow clicking placeholder
                pPanning = true;
                startX = e.clientX - pointX;
                startY = e.clientY - pointY;
                wrapper.style.cursor = 'grabbing';
            });

            window.addEventListener('mouseup', () => {
                pPanning = false;
                wrapper.style.cursor = 'grab';
            });

            window.addEventListener('mousemove', (e) => {
                if (!pPanning) return;
                e.preventDefault();
                pointX = e.clientX - startX;
                pointY = e.clientY - startY;
                setTransform();
            });

            // Reset
            wrapper.addEventListener('dblclick', () => {
                scale = 1;
                pointX = 0;
                pointY = 0;
                setTransform();
            });
        }

        // Init zooms
        enablePanZoom('inputWrapper', 'dropZone');
        enablePanZoom('resultWrapper', 'canvas');


        function handleFile(file) {
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const originalData = e.target.result;
                const img = new Image();
                img.onload = () => {
                    const originalSize = (originalData.length / 1024).toFixed(0);
                    currentImage = compressImage(img, 1280, 0.85);
                    const compressedSize = (currentImage.length / 1024).toFixed(0);

                    // Setup Input View
                    const dropZone = document.getElementById('dropZone');
                    dropZone.innerHTML = '';
                    img.classList.add('zoom-content'); // Add class for zoom
                    dropZone.appendChild(img);
                    // Reset transform of input wrapper/dropzone? 
                    // Actually enablePanZoom targets the dropZone DIV inside inputWrapper.
                    // But we just replaced dropZone content. 
                    // The 'content' in enablePanZoom('inputWrapper') is 'dropZone' div. 
                    // So we are transforming the DIV containing the image. That works.

                    // Determine scale to fit
                    // But we want to start fit-to-screen?

                    // Setup Result Canvas (using NATURAL size to avoid crop)
                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;
                    // Reset styles that might conflict
                    canvas.style.width = '';
                    canvas.style.height = '';
